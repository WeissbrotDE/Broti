<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wie Nazi bist du?</title>
    <style>
        body {
            background-color: brown;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #text {
            text-align: center;
        }

        h1 {
            color: white; /* Schriftzug in weiß ändern */
        }

        #result {
            font-size: 48px;
            color: white;
            display: none;
        }

        #count-up {
            font-size: 48px;
            color: white;
            animation: countUp 2s ease-in-out forwards;
            display: none;
        }

        button {
            background-color: red;
            color: white;
            font-size: 24px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        @keyframes countUp {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div id="text">
        <h1>Wie Nazi bist du?</h1>
        <button id="calculateButton">Finde es heraus!</button>
    </div>
    <div id="result"></div>
    <div id="count-up"></div>

    <script>
        document.getElementById("calculateButton").addEventListener("click", function() {
            document.getElementById("text").style.display = "none"; // Text und Knopf ausblenden

            // Zufällige Zahl zwischen 0 und 100 generieren
            var randomPercentage = Math.floor(Math.random() * 101);

            // Den Schriftzug mit dem Zähler aktualisieren
            var resultText = "Du bist " + randomPercentage + "% Baum!";
            document.getElementById("result").textContent = resultText;
            document.getElementById("count-up").textContent = "0%";
            document.getElementById("result").style.display = "block";
            document.getElementById("count-up").style.display = "block";

            // Hochzähl-Animation
            var counter = 0;
            var interval = setInterval(function() {
                if (counter <= randomPercentage) {
                    document.getElementById("count-up").textContent = counter + "%";
                    counter++;
                } else {
                    clearInterval(interval);
                }
            }, 20);
        });
    </script>
</body>
</html>
