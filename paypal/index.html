    <div>

    <script>
        $( ".change" ).on("click", function() {
            if( $( "body" ).hasClass( "dark" )) {
                $( "body" ).removeClass( "dark" );
                $( ".change" ).text( "OFF" );
            } else {
                $( "body" ).addClass( "dark" );
                $( ".change" ).text( "ON" );
            }

<!DOCTYPE HTML>
<html>
<head>
  <title>PayPal-Counter</title>
  <meta charset="UTF-8">
  <meta name="description" content="Wann darf Broti endlich online zahlen?">
  <meta name="keywords" content="PayPal, Geburtstag, Broti, Ente, VolljÃ¤hrig">
  <meta name="author" content="WeissbrotDE">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
  text-align: center;
  font-size: 60px;
  margin-top: 0px;
}
</style>
</head>
<body>
  <h1><p style="text-align:center">Noch</p></h1>
<p id="paypal"></p>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Jun 4, 2023 00:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="paypal"
  document.getElementById("paypal").innerHTML = days + " Tage " + hours + " Stunden "
  + minutes + " Minuten und " + seconds + " Sekunden ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("paypal").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
  <h1><p style="text-align:center">bis ich PayPal nutzen darf.</p></h1>
</body>
</html>
